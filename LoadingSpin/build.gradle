            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'net.geeksempire.loadingspin'

}

dependencies {

    implementation 'androidx.annotation:annotation:1.9.1'

}